  <div class="l-box-lrg">

    <h1 class="splash-head">Reminder</h1>
    <h2 class="splash-subhead">Just write the email which you signed up with us and we will send to your post your details</h2>

    <form class="pure-form pure-form-stacked" id="remindPlayer"
          ng-submit='players.selectPlayer()'>
        <fieldset>
            <label for="remind-player-email">Email</label>
            <input id="remind-player-email" type="email" placeholder="Remind us your email"
            ng-model='players.remindPlayer.email' required>
            <button type="submit" class="pure-button button-error accessible-btn-full margin-top30">Remind it!</button>
        </fieldset>
        <a ui-sref="login">Back</a>
    </form>
  </div>
